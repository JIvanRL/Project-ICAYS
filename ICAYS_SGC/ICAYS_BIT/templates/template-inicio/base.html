{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAYS-BIT</title>
    <link rel="icon" href="{% static 'iconos/ICAYS_1.ico' %}" type="image/x-icon">
    <!-- estilos CSS o enlaces a frameworks como Bootstrap -->
    {% block extra_css %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-icons.css' %}">
    <!-- Agregar Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-table.css' %}">
    
</head>
<body>
    <header class="navbar navbar-expand-lg bd-navbar sticky-top" style="background-color: #063970;">
        <nav class="container-fluid bd-gutter flex-wrap flex-lg-nowrap">
            <div class="navbar d-flex justify-content-between align-items-center w-100">
                <!-- Imagen ajustada a un tamaño más pequeño -->
                <div class="col-auto">
                    <img src="{% static 'iconos/icono-negativo.png' %}" class="img-fluid" alt="Logo" style="max-width: 90px;">
                </div>

                <!-- Título estilizado -->
                <div class="col-auto text-center">
                    <h1 class="text-uppercase" style="font-size: 1.4rem; font-weight: bold; color: #fffdfd;">
                        Ingeniería de Control Ambiental
                    </h1>
                    <h1 class="text-uppercase" style="font-size: 1.4rem; text-align: center; font-weight: bold; color: #ffffff;">
                        y Saneamiento S.A. de C.V.
                    </h1>
                </div>

                <!-- Ícono más grande -->
                <div class="col-auto">
                    <a href="#" style="color: white;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        <span>Nombre del Usuario</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Aquí se insertará el contenido específico de cada página -->   
        {% endblock %}
    </main>
    {% block extra_js %}
{% endblock %}
    <!-- Scripts JavaScript o enlaces a frameworks como Bootstrap -->
    <script src="{% static 'js/redirect.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
