<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/css/style-login.css">
</head>
<body>
    <div id="wrapper">

        <form name="login-form" class="login-form" action="/microbiology1/binnacle.html" method="get">
        
            <div class="header">
                <div class="col-auto" style="text-align: center;">
                    <img src="/images/logo/ICAYS 1.png" class="img-fluid" alt="Logo" style="max-width: 50px;">
                  </div>
            <h1 style="text-align: center;">Bienvenido</h1>
            </div>
        
            <div class="content">
            <input name="username" type="text" class="input username" placeholder="Username" />
            <div class="user-icon"></div>
            <input name="password" type="password" class="input password" placeholder="Password" />
            <div class="pass-icon"></div>		
            </div>
    
            <div class="footer">
            <input type="submit" name="submit" value="Inciar" class="button" />
            <br>
            <br>
            <div style="text-align: center;">
                <a class="login-link" href="#">¿Olvidaste tu contraseña?</a>
            </div>
            </div>
        </form>  
    </div>
    <div class="gradient"></div>
</body>
</html>
